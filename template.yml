jtex: v1
title: A&A template
description: Astronomy & Astrophysics journal template
version: 1.0.0
license: CC-BY-4.0
thumbnail: ./thumbnail.png
authors:
  - name: Morgan Fouesneau
    github: https://github.com/mfouesneau
    affiliations:
      - Max Planck Institute for Astronomy
tags:
  - paper
  - two-column
  - astronomy
source: https://github.com/mfouesneau/aa-template.tex
parts:
  - id: abstract
    required: true
    description: >
      Keep it short â€” abstracts longer than 1920 characters will not be
      accepted; abridge your abstract if necessary
    max_chars: 1920
  - id: acknowledgments
    description: >-
      Free form acknowledgments section will be include at the end of the
      article
doc:
  - id: title
    required: true
  - id: authors
    required: true
  - id: keywords
    required: true
  - id: bibliography
options:
  - id: link
    type: string
    description: >
      Include a link back to the article on curvenote.com. This link will be
      placed inline at the end of all content, before the bibliography section.
  - id: class_options
    type: string
    description: >
      options to pass to the document class
    default: twocolumn
files:
  - template.tex
  - aa.cls
  - aa.bst
  - linenoaa.sty
  - journals.sty
  - orcid.sty

packages:
  - amsmath
  - amssymb
  - graphicx
  - hyperref
  - journals
  - lineno
  - multirow
  - natbib
  - rotating
  - tikz 
  - txfonts
  - url
  - xcolor
  - orcid