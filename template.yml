jtex: v1
title: A&A template
description: Astronomy & Astrophysics journal template
version: 1.0.0
license: CC-BY-4.0
thumbnail: ./thumbnail.png
authors:
  - name: Morgan Fouesneau
    orcid: 0000-0001-9256-5516
    affiliations: mpia
    github: https://github.com/mfouesneau
affiliations:
    - id: mpia
      institution: Max Planck Institute for Astronomy, Königstuhl 17, 69117 Heidelberg, Germany 
      ror: https://ror.org/01vhnrs90
      isni: 0000 0004 0491 677X
tags:
  - paper
  - two-column
  - astronomy
source: https://github.com/mfouesneau/aa-template.tex
parts:
  - id: abstract
    required: true
    description: >
      Keep it short — abstracts longer than 1920 characters will not be
      accepted; abridge your abstract if necessary
    max_chars: 1920
  - id: acknowledgments
    description: >-
      Free form acknowledgments section will be include at the end of the
      article
doc:
  - id: title
    required: true
  - id: authors
    required: true
  - id: keywords
    required: true
  - id: bibliography
options:
  - id: link
    type: string
    description: >
      Include a link back to the article on curvenote.com. This link will be
      placed inline at the end of all content, before the bibliography section.
  - id: class_options
    type: string
    description: >
      options to pass to the document class
    default: twocolumn
files:
  - template.tex
  - aa.cls
  - aa.bst
  - linenoaa.sty
  - journals.sty
  - orcid.sty

packages:
  - amsmath
  - amssymb
  - babel
  - calc
  - cuted
  - datetime
  - enumerate
  - etex
  - fancyhdr
  - fontenc
  - graphicx
  - hyperref
  - inputenc
  - journals
  - lineno
  - linenoaa
  - longtable
  - marginnote
  - multirow
  - natbib
  - newfloat
  - orcid
  - rotating
  - scalerel
  - setspace
  - textcomp
  - tikz 
  - txfonts
  - url
  - xcolor
  - xspace